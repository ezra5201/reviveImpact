<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Contact-Log History</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Additional styles for dialog integration */
    .meeting-action-buttons {
      display: flex;
      gap: 8px;
    }
    
    /* Dialog overlay for the iframe approach */
    .dialog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .dialog-container {
      width: 90%;
      height: 90%;
      max-width: 1200px;
      background: white;
      border-radius: var(--md-shape-corner-large);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: var(--md-elevation-3);
    }
    
    .dialog-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      border-bottom: 1px solid var(--md-outline-variant);
      background-color: var(--md-surface);
    }
    
    .dialog-title {
      font-size: var(--md-headline-small-font);
      margin: 0;
    }
    
    .dialog-close {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }
    
    .dialog-close:hover {
      background-color: var(--md-surface-variant);
    }
    
    .dialog-body {
      flex: 1;
      overflow: hidden;
    }
    
    .dialog-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
<header>
  <div class="header-left">
    <div class="logo">
      <img src="ReVive-IMPACT-Logo.png" alt="ReVive IMPACT Logo" class="logo-image">
    </div>
    <nav>
      <a href="index.html" class="nav-tab nav-tab-inactive">CONTACT LOG</a>
      <a href="prospects.html" class="nav-tab nav-tab-inactive">PROSPECTS</a>
      <a href="outreach.html" class="nav-tab nav-tab-inactive">OUTREACH</a>
      <a href="cm-ot.html" class="nav-tab nav-tab-inactive">CM/OT</a>
      <a href="clients.html" class="nav-tab nav-tab-inactive">CLIENTS</a>
      <a href="dashboard.html" class="nav-tab nav-tab-inactive">DASHBOARD</a>
    </nav>
  </div>
  <div class="header-right">
    <div class="search-container">
      <input type="text" class="search-input" id="clientSearchInput" placeholder=" ">
      <span class="search-label">Client Search</span>
      <div class="suggestions-container" id="searchSuggestions"></div>
    </div>
    <div class="user-info">
      <span>Andrea Leflore</span>
      <div class="user-avatar"></div>
    </div>
    <button class="sign-out">Sign Out</button>
  </div>
</header>

<div class="main-container">
  <div class="client-header">
    <h1 class="client-name" id="clientNameHeader">Johnson, Peter (59)</h1>
    <a href="client-record.html" class="forward-link">View Full Record</a>
  </div>

  <section class="client-info">
    <h2 class="section-title">Client Information</h2>
    <!-- … all client-info markup unchanged … -->
  </section>

  <section class="contact-history">
    <div class="history-header">
      <h2 class="section-title" style="margin: 0; border: none; padding: 0;">
        Client Engagement History
      </h2>
      <button class="add-checkin-btn" id="addFollowupBtn">Add CM Followup</button>
    </div>
    <div class="table-container">
      <table class="contact-table">
        <thead>
          <tr>
            <th class="sortable">Date ↓</th>
            <th>Location ↓</th>
            <th>Resources Given ↓</th>
            <th>Services Provided ↓</th>
            <th>Provider ↓</th>
            <th>IDHS Categories ↓</th>
          </tr>
        </thead>
        <tbody>
          <!-- … history rows unchanged … -->
        </tbody>
      </table>
    </div>
  </section>
</div>

<!-- Dialog Overlay for the Followup Form -->
<div class="dialog-overlay" id="followupDialogOverlay">
  <div class="dialog-container">
    <div class="dialog-header">
      <h2 class="dialog-title">Case Manager Followup</h2>
      <button class="dialog-close" id="closeFollowupDialog">&times;</button>
    </div>
    <div class="dialog-body">
      <iframe id="followupFormIframe" class="dialog-iframe" src="about:blank"></iframe>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Store client name
  window.currentClientName = document.getElementById('clientNameHeader').textContent.trim();
  
  const followupDialogOverlay = document.getElementById('followupDialogOverlay');
  const followupFormIframe = document.getElementById('followupFormIframe');
  const closeFollowupDialogBtn = document.getElementById('closeFollowupDialog');
  const addFollowupBtn = document.getElementById('addFollowupBtn');

  // Open dialog
  function openFollowupDialog(referenceDate = null) {
    const clientName = window.currentClientName.replace(/\s*\(\d+\)$/, '');
    const params = new URLSearchParams();
    params.append('client', clientName);
    if (referenceDate) params.append('referenceDate', referenceDate);
    followupFormIframe.src = `CM-Dialog.html?${params.toString()}`;
    followupDialogOverlay.style.display = 'flex';
    document.body.style.overflow = 'hidden';
  }

  // Close dialog
  function hideFollowupDialog() {
    followupDialogOverlay.style.display = 'none';
    followupFormIframe.src = 'about:blank';
    document.body.style.overflow = 'auto';
  }

  // Wire up buttons
  if (addFollowupBtn) addFollowupBtn.addEventListener('click', openFollowupDialog);
  closeFollowupDialogBtn.addEventListener('click', hideFollowupDialog);

  // Callback when followup is submitted (inside iframe)
  window.onFollowupSubmitted = function() {
    hideFollowupDialog();
    alert('Followup submitted successfully! The meeting history will be updated.');
  };

  // Make table headers sortable
  document.querySelectorAll('th.sortable').forEach(header => {
    header.addEventListener('click', function() {
      this.textContent = this.textContent.includes('↓')
        ? this.textContent.replace('↓', '↑')
        : this.textContent.replace('↑', '↓');
    });
  });
});
</script>
</body>
</html>
