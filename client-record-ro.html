<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Record - Read Only</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Additional styles for read-only form */
    .form-control[readonly] {
      background-color: #f5f5f5;
      cursor: not-allowed;
      color: #555;
    }
    
    input[type="checkbox"][disabled] {
      opacity: 0.7;
      cursor: not-allowed;
    }
    
    .edit-button-container {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 16px;
    }
    
    /* Enhanced responsive styles for the form */
    .multi-checkbox-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 8px;
    }
    
    /* Responsive form grid adjustments */
    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr !important; /* Single column for mobile */
      }
      
      .multi-checkbox-container {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }
    
    @media (min-width: 769px) and (max-width: 1199px) {
      .form-grid {
        grid-template-columns: repeat(2, 1fr) !important; /* 2 columns for tablets */
      }
    }
    
    @media (min-width: 1200px) {
      .form-grid {
        grid-template-columns: repeat(3, 1fr) !important; /* 3 columns for desktops */
      }
    }

    /* Back button style */
    .back-button {
      color: var(--md-primary);
      background: none;
      border: none;
      font-size: var(--md-label-large-font);
      font-weight: var(--md-label-large-weight);
      display: flex;
      align-items: center;
      cursor: pointer;
      padding: 8px 0;
      margin-bottom: 16px;
    }

    .back-button svg {
      margin-right: 8px;
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }
  </style>
</head>
<body>
  <!-- Fixed Header -->
  <header>
    <div class="header-left">
      <div class="logo"><img src="ReVive-IMPACT-Logo.png" alt="ReVive IMPACT Logo" class="logo-image"></div>
      <nav>
        <a href="index.html" class="nav-tab nav-tab-inactive">CONTACT LOG</a>
        <a href="prospects.html" class="nav-tab nav-tab-inactive">PROSPECTS</a>
        <a href="outreach.html" class="nav-tab nav-tab-inactive">OUTREACH</a>
        <a href="cm-ot.html" class="nav-tab nav-tab-inactive">CM/OT</a>
        <a href="clients.html" class="nav-tab nav-tab-active">CLIENTS</a>
        <a href="dashboard.html" class="nav-tab nav-tab-inactive">DASHBOARD</a>
      </nav>
    </div>

    <div class="header-right">
      <div class="search-container">
        <input type="text" class="search-input" id="clientSearchInput" placeholder=" ">
        <span class="search-label">Client Search</span>
        <div class="suggestions-container" id="searchSuggestions"></div>
      </div>
      <div class="user-info">
        <span>Andrea Leflore</span>
        <div class="user-avatar"></div>
      </div>
      <button class="sign-out">Sign Out</button>
    </div>
  </header>

  <!-- Page Title Section -->
  <div class="page-title-section">
    <h1 class="page-title">Client Record</h1>
    <p class="page-subtitle">View client information and program details</p>
  </div>

  <div class="main-container" style="width: 100%; max-width: 100%; padding: 24px 32px;">
    <!-- Back button -->
    <button class="back-button" onclick="goBack()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Back to Clients
    </button>
    
    <!-- Edit button container -->
    <div class="edit-button-container">
      <button id="editButton" class="btn btn-primary" onclick="enableEditMode()">Edit</button>
    </div>

    <div class="container" style="max-width: none; width: 100%;">
      <form id="clientForm">
        
        <!-- Client Personal Information -->
        <div class="form-section">
          <h2 class="section-title">Personal Information</h2>
          
          <div class="form-grid">
            <div class="form-group">
              <label for="clientId">Client ID</label>
              <input type="text" id="clientId" name="clientId" class="form-control" readonly>
            </div>
            
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" class="form-control" readonly>
            </div>
            
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" class="form-control" readonly>
            </div>
            
            <div class="form-group">
              <label for="programCode">Program Code</label>
              <input type="text" id="programCode" name="programCode" class="form-control" readonly>
            </div>
            
            <div class="form-group">
              <label for="enrollmentDate">Enrollment Date</label>
              <input type="text" id="enrollmentDate" name="enrollmentDate" class="form-control" readonly>
            </div>
            
            <div class="form-group">
              <label for="birthDate">Birth Date</label>
              <input type="text" id="birthDate" name="birthDate" class="form-control" readonly>
            </div>
            
            <div class="form-group">
              <label for="age">Age</label>
              <input type="text" id="age" name="age" class="form-control" readonly>
            </div>
            
            <div class="form-group">
              <label for="gender">Gender</label>
              <input type="text" id="gender" name="gender" class="form-control" readonly>
            </div>
          </div>
        </div>
        
        <!-- Housing and Demographics -->
        <div class="form-section">
          <h2 class="section-title">Housing & Demographics</h2>
          
          <div class="form-grid">
            <div class="form-group">
              <label for="veteran">Veteran</label>
              <input type="text" id="veteran" name="veteran" class="form-control" readonly>
            </div>
            
            <div class="form-group">
              <label for="livingArrangement">Living Arrangement</label>
              <input type="text" id="livingArrangement" name="livingArrangement" class="form-control" readonly>
            </div>
            
            <div class="form-group">
              <label for="ethnicity">Ethnicity</label>
              <input type="text" id="ethnicity" name="ethnicity" class="form-control" readonly>
            </div>
            
            <div class="form-group">
              <label for="race">Race</label>
              <input type="text" id="race" name="race" class="form-control" readonly>
            </div>
            
            <div class="form-group">
              <label for="housingType">Housing Type</label>
              <input type="text" id="housingType" name="housingType" class="form-control" readonly>
            </div>
            
            <div class="form-group">
              <label for="homeless">Currently Homeless</label>
              <input type="text" id="homeless" name="homeless" class="form-control" readonly>
            </div>
          </div>
        </div>
        
        <!-- Health & Disability -->
        <div class="form-section">
          <h2 class="section-title">Health & Disability</h2>
          
          <div class="form-group">
            <label>Disability Types</label>
            <div class="multi-checkbox-container">
              <div class="checkbox-group">
                <label>
                  <input type="checkbox" name="disability" value="Mental illness" disabled>
                  Mental illness
                </label>
              </div>
              <div class="checkbox-group">
                <label>
                  <input type="checkbox" name="disability" value="Alcohol abuse" disabled>
                  Alcohol abuse
                </label>
              </div>
              <div class="checkbox-group">
                <label>
                  <input type="checkbox" name="disability" value="Substance abuse" disabled>
                  Substance abuse
                </label>
              </div>
              <div class="checkbox-group">
                <label>
                  <input type="checkbox" name="disability" value="Physical disability" disabled>
                  Physical disability
                </label>
              </div>
              <div class="checkbox-group">
                <label>
                  <input type="checkbox" name="disability" value="Developmental disability" disabled>
                  Developmental disability
                </label>
              </div>
              <div class="checkbox-group">
                <label>
                  <input type="checkbox" name="disability" value="Chronic health condition" disabled>
                  Chronic health condition
                </label>
              </div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="medicaid">Medicaid</label>
            <input type="text" id="medicaid" name="medicaid" class="form-control" readonly>
          </div>
          
          <div class="form-group">
            <label for="snapStatus">SNAP Status</label>
            <input type="text" id="snapStatus" name="snapStatus" class="form-control" readonly>
          </div>
        </div>
        
        <!-- Income & Benefits -->
        <div class="form-section">
          <h2 class="section-title">Income & Benefits</h2>
          
          <div class="form-grid">
            <div class="form-group">
              <label for="incomeRange">Monthly Income Range</label>
              <input type="text" id="incomeRange" name="incomeRange" class="form-control" readonly>
            </div>
            
            <div class="form-group">
              <label for="primaryIncomeSource">Primary Income Source</label>
              <input type="text" id="primaryIncomeSource" name="primaryIncomeSource" class="form-control" readonly>
            </div>
          </div>
        </div>
        
        <!-- No buttons in read-only mode -->
      </form>
    </div>
  </div>

        alert('No client ID provided');
        window.location.href = 'clients.html';

    function populateForm(client) {
      // Set text field values
      document.getElementById('clientId').value = client.clientId;
      document.getElementById('firstName').value = client.firstName;

      document.getElementById('incomeRange').value = client.incomeRange;
      document.getElementById('primaryIncomeSource').value = client.primaryIncomeSource;
      
      // Set checkboxes for disabilities
      const disabilityCheckboxes = document.querySelectorAll('input[name="disability"]');
      disabilityCheckboxes.forEach(checkbox => {
        if (client.disabilities.includes(checkbox.value)) {
          checkbox.checked = true;
        }
      });
    }
    
    function goBack() {
      window.location.href = 'clients.html';
    }
    
    function enableEditMode() {
      // In a real application, this would redirect to the editable form
      // with the client ID as a parameter
      const clientId = document.getElementById('clientId').value;
      window.location.href = `client-record.html?id=${clientId}&mode=edit`;
    }
  </script>
</body>
</html>
