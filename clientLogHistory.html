<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Contact-Log History</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Dialog styling */
    .dialog-container {
      width: 90%;
      max-width: 1200px;
      height: 90%;
      background: white;
      border-radius: var(--md-shape-corner-large);
      display: flex;
      flex-direction: column;
      box-shadow: var(--md-elevation-3);
      border: none;
      padding: 0;
    }
    .dialog-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      border-bottom: 1px solid var(--md-outline-variant);
      background-color: var(--md-surface);
    }
    .dialog-title {
      font-size: var(--md-headline-small-font);
      margin: 0;
    }
    .dialog-close {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }
    .dialog-close:hover {
      background-color: var(--md-surface-variant);
    }
    .dialog-body {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <div class="logo">
        <img src="ReVive-IMPACT-Logo.png" alt="ReVive IMPACT Logo" class="logo-image">
      </div>
      <nav>
        <a href="index.html" class="nav-tab nav-tab-inactive">CONTACT LOG</a>
        <a href="prospects.html" class="nav-tab nav-tab-inactive">PROSPECTS</a>
        <a href="outreach.html" class="nav-tab nav-tab-inactive">OUTREACH</a>
        <a href="cm-ot.html" class="nav-tab nav-tab-inactive">CM/OT</a>
        <a href="clients.html" class="nav-tab nav-tab-inactive">CLIENTS</a>
        <a href="dashboard.html" class="nav-tab nav-tab-inactive">DASHBOARD</a>
      </nav>
    </div>
    <div class="header-right">
      <div class="search-container">
        <input type="text" class="search-input" id="clientSearchInput" placeholder=" ">
        <span class="search-label">Client Search</span>
        <div class="suggestions-container" id="searchSuggestions"></div>
      </div>
      <div class="user-info">
        <span>Andrea Leflore</span>
        <div class="user-avatar"></div>
      </div>
      <button class="sign-out">Sign Out</button>
    </div>
  </header>

  <div class="main-container">
    <div class="client-header">
      <h1 class="client-name" id="clientNameHeader">Johnson, Peter (59)</h1>
      <a href="client-record.html" class="forward-link">View Full Record</a>
    </div>

    <section class="client-info">
      <h2 class="section-title">Client Information</h2>
      <!-- … all client-info markup unchanged … -->
    </section>

    <section class="contact-history">
      <div class="history-header">
        <h2 class="section-title" style="margin: 0; border: none; padding: 0;">
          Client Engagement History
        </h2>
        <button class="add-checkin-btn" id="addFollowupBtn">Add CM Followup</button>
      </div>
      <div class="table-container">
        <table class="contact-table">
          <thead>
            <tr>
              <th class="sortable">Date ↓</th>
              <th class="sortable">Location ↓</th>
              <th class="sortable">Resources Given ↓</th>
              <th class="sortable">Services Provided ↓</th>
              <th class="sortable">Provider ↓</th>
              <th class="sortable">IDHS Categories ↓</th>
            </tr>
          </thead>
          <tbody>
            <!-- … history rows unchanged … -->
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <!-- Dialog for Followup Form -->
  <dialog id="followupDialog" class="dialog-container">
    <form method="dialog">
      <div class="dialog-header">
        <h2 class="dialog-title">Case Manager Followup</h2>
        <button class="dialog-close" id="closeFollowupDialog">&times;</button>
      </div>
      <div class="dialog-body" id="followupDialogBody">
        Loading…
      </div>
    </form>
  </dialog>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // capture client name
      window.currentClientName = document
        .getElementById('clientNameHeader')
        .textContent.trim();

      const dialog = document.getElementById('followupDialog');
      const dialogBody = document.getElementById('followupDialogBody');
      const addBtn = document.getElementById('addFollowupBtn');
      const closeBtn = document.getElementById('closeFollowupDialog');

      // open and load dialog content
      async function openFollowupDialog() {
        const clientName = window.currentClientName.replace(/\s*\(\d+\)$/, '');
        const url = `CM-Dialog.html?client=${encodeURIComponent(clientName)}`;

        dialogBody.textContent = 'Loading…';
        try {
          const resp = await fetch(url);
          if (!resp.ok) {
            throw new Error(`HTTP ${resp.status}`);
          }
          const html = await resp.text();
          dialogBody.innerHTML = html;
          // inside the loaded HTML, ensure the form calls window.onFollowupSubmitted()
        } catch (err) {
          dialogBody.textContent = 'Failed to load form.';
          console.error('Dialog load error:', err);
        }

        dialog.showModal();
      }

      // close dialog
      function hideFollowupDialog() {
        dialog.close();
        dialogBody.innerHTML = 'Loading…';
      }

      // expose callback for loaded form to call
      window.onFollowupSubmitted = () => {
        hideFollowupDialog();
        alert('Followup submitted successfully! The meeting history will be updated.');
        // TODO: re-fetch and refresh the history table here
      };

      addBtn.addEventListener('click', openFollowupDialog);
      closeBtn.addEventListener('click', hideFollowupDialog);

      // sortable headers
      document.querySelectorAll('th.sortable').forEach(header => {
        header.addEventListener('click', () => {
          header.textContent = header.textContent.includes('↓')
            ? header.textContent.replace('↓', '↑')
            : header.textContent.replace('↑', '↓');
        });
      });
    });
  </script>
</body>
</html>
